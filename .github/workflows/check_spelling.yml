# .github/workflows/check_spelling.yml

name: Spellcheck

on:
  pull_request: 
    types: [opened, synchronize, reopened]
    # Â¡CRUCIAL! Solo se ejecuta si hay cambios en archivos Markdown dentro de _posts/
    paths:
      - '_posts/**.md'

jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check Spelling
      uses: rojopolis/spellcheck-github-actions@v0
      with:
        config_path: .spellcheck.yml
        task_name: Markdown
