# .github/workflows/check_spelling.yml

name: Spellcheck
on:
  pull_request:

jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Check Spelling
      uses: rojopolis/spellcheck-github-actions@v0.47.0
        config_path: .spellcheck.yml
        task_name: Markdown
